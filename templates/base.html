<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- page title block -->
      <title>{% block page_title %}My Flask App{% endblock %}</title>
      <!-- include bootstrap and custom css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
      <!-- placeholder for any extra head content -->
      {% block extra_head %}{% endblock %}
   </head>
   <body class="d-flex flex-column min-vh-100">
      <!-- navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">
            <!-- title -->
            <a class="navbar-brand fw-semibold" href="/">Divyaâ€™s App</a>
            <!-- menu toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navigation links -->
            <div id="navbarsExample" class="collapse navbar-collapse">
               <ul class="navbar-nav me-auto">
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('favorite_course') }}">Favorite Course</a></li>
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- main content area -->
      <main id="page-content" class="container my-4">
         <h1 class="mb-3">{% block page_head %}{% endblock %}</h1>
         {% block page_content %}{% endblock %}
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      {% block extra_js %}{% endblock %}
   </body>
</html>
